<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments :: head(Login)" />
<body>
<nav th:replace="fragments :: navbar" />

<h1>Log In</h1>

<div id="moveFldsDiv" class="col-sm-6 col-sm-offset-3 text-center">
    <form th:action="@{/login}" th:method="post" class="form-horizontal">

        <div class="form-group">
            <label id="usernameLbl" for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                 <input id="username" name="username" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label id="passwordLbl" for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                 <input id="password" name="password" type="password" />
            </div>
        </div>

        <br/>

        <input id="moveBtn" type="submit" value="Log In" />



        <div id="LoginErrorDiv">
            <div class="error" th:if="${param.error}">
                Invalid Username and Password.
            </div>
        </div>

    </form>
</div>



<footer th:replace="fragments :: footer" />

<script th:replace="fragments :: scripts" />
</body>
</html>
